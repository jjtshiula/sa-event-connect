            state.selectedCategory = category;

        function handleContact(personId, method) {
            const person = eventPeople.find(p => p.id === personId);
            if (method === 'book') {
                showContactModal(person);
            } else if (method === 'phone') {
                window.open(`tel:${person.phone}`);
            } else if (method === 'email') {
                window.open(`mailto:${person.email}?subject=Event Inquiry from SA Event Connect`);
            }
        }

            alert(`Booking request sent to ${personName}! They'll contact you within 24 hours.`);

            alert('Event posted successfully! You\'ll receive quotes from matching professionals within 24 hours.');
        }

            const app = document.getElementById('app');

            if (state.activeView === 'browse') {
                content = `

                    ${renderCategoryPills()}
                    ${renderProfessionalCards()}

            } else if (state.activeView === 'favorites') {
